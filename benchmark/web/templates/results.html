<!DOCTYPE html>
<html>
<head>
    <title>–õ–æ–≥-–¥—ç—à–±–æ—Ä–¥</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="/benchmark/web/staticcss">
</head>
<body>
    <h1>üìä –í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π</h1>

    <label for="group">–ì—Ä—É–ø–ø–∏—Ä–æ–≤–∫–∞:</label>
    <select id="group">
        <option value="step">–ø–æ —à–∞–≥–∞–º</option>
        <option value="time">–ø–æ –≤—Ä–µ–º–µ–Ω–∏</option>
    </select>

    <div id="plot" style="width: 95%; height: 600px;"></div>

    <script>
    function loadPlot(groupBy) {
        fetch(`/api/data?group_by=${groupBy}`)
            .then(res => res.json())
            .then(data => {
                const traces = Object.entries(data).map(([op, values]) => ({
                    x: values.x,
                    y: values.y,
                    mode: 'lines+markers',
                    name: op
                }));

                Plotly.newPlot('plot', traces, {
                    title: `–°–∫–æ—Ä–æ—Å—Ç—å –æ–ø–µ—Ä–∞—Ü–∏–π (${groupBy})`,
                    xaxis: { title: groupBy },
                    yaxis: { title: 'bytes/sec' }
                });
            });
    }

    document.getElementById('group').addEventListener('change', e => {
        loadPlot(e.target.value);
    });

    loadPlot("step");
    </script>
</body>
</html>
